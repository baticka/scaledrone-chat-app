<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scaledrone Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" />
  <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
  <script defer src="./main.js"></script>
</head>

<body>
  <div id="app" class="app-container">
    <div>
      <div class="members">Currently online:</div>
      <div class="members-list"></div>
      <hr>
      <div class="message-container"></div>
    </div>
    <form class="message-form" onsubmit="return false;">
      <input class="message-form__input" placeholder="Type a new message..." type="text" />
      <button class="message-form__button">Send</button>
    </form>
  </div>
</body>

</html>
